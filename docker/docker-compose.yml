version: '3'
services:
  cloudbot-dev:
    image: cloudbot-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cloudbot-dev
    volumes:
      - ./:/workspaces/workshop-codemash-2023
  cloudbot-latex:
    image: cloudbot-latex
    build:
      context: ..
      dockerfile: docker/Dockerfile.latex
    container_name: cloudbot-latex
    volumes:
      - ./:/workspaces/workshop-codemash-2023
